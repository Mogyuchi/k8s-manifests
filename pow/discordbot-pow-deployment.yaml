apiVersion: apps/v1
kind: Deployment
metadata:
  name: discordbot-pow-deployment
  labels:
    app: discordbot-pow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discordbot-pow
  template:
    metadata:
      labels:
        app: discordbot-pow
    spec:
      containers:
        - name: discordbot-pow
          image: ghcr.io/kazukazu123123/pow:3.1.3@sha256:4ca07ad0468fad288a74cbd3da4051e65c929c3c10d1f18efa9b310fb52efad8
          envFrom:
            - secretRef:
                name: pow-token
            - secretRef:
                name: pow-worker-token
            - secretRef:
                name: voicetext
            - secretRef:
                name: pow-db
          securityContext:
            capabilities:
              drop:
                - CAP_MKNOD
                - CAP_NET_RAW
                - CAP_AUDIT_WRITE
          resources:
            requests:
              memory: "130Mi"
