apiVersion: apps/v1
kind: Deployment
metadata:
  name: discordbot-pow-deployment
  labels:
    app: discordbot-pow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discordbot-pow
  template:
    metadata:
      labels:
        app: discordbot-pow
    spec:
      containers:
        - name: discordbot-pow
          image: ghcr.io/j-eoeo/pow:3.8.11@sha256:1e7e4f94c462433c5ae5c36857d4bba8627678a721eceba2ad100e97d6f76976
          envFrom:
            - secretRef:
                name: pow-token
            - secretRef:
                name: pow-worker-token
            - secretRef:
                name: voicetext
            - secretRef:
                name: pow-db
          securityContext:
            capabilities:
              drop:
                - CAP_MKNOD
                - CAP_NET_RAW
                - CAP_AUDIT_WRITE
          resources:
            requests:
              memory: "130Mi"
              cpu: "15m"
      tolerations:
        - key: "low-spec"
          operator: "Exists"
          effect: "NoExecute"
