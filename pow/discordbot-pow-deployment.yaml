apiVersion: apps/v1
kind: Deployment
metadata:
  name: discordbot-pow-deployment
  labels:
    app: discordbot-pow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discordbot-pow
  template:
    metadata:
      labels:
        app: discordbot-pow
    spec:
      containers:
        - name: discordbot-pow
          image: ghcr.io/kazukazu123123/pow:3.7.9@sha256:6d09274fa57b9af7d20db911a8bcc5f0d0a23ab6e342e2a59eda7c3d05a5fac9
          envFrom:
            - secretRef:
                name: pow-token
            - secretRef:
                name: pow-worker-token
            - secretRef:
                name: voicetext
            - secretRef:
                name: pow-db
          securityContext:
            capabilities:
              drop:
                - CAP_MKNOD
                - CAP_NET_RAW
                - CAP_AUDIT_WRITE
          resources:
            requests:
              memory: "130Mi"
              cpu: "15m"
      tolerations:
        - key: "low-spec"
          operator: "Exists"
          effect: "NoExecute"
