apiVersion: apps/v1
kind: Deployment
metadata:
  name: pow-summon-bot
  labels:
    app: pow-summon-bot
  annotations:
    link.argocd.argoproj.io/external-link: https://discord.com/oauth2/authorize?client_id=1105143574066122933
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pow-summon-bot
  template:
    metadata:
      labels:
        app: pow-summon-bot
    spec:
      containers:
        - name: pow-summon-bot
          image: ghcr.io/eoeo-org/pow-summon-discordbot:1.1.4@sha256:5a221565aa7a58fe8f43f9d8f8b468842a71037986f8cbacec0dc0b84ef122d8
          imagePullPolicy: IfNotPresent # because digest pinning
          envFrom:
            - secretRef:
                name: pow-summon-bot-token
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
      tolerations:
        - key: "low-spec"
          operator: "Exists"
          effect: "NoExecute"
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 0
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 0
