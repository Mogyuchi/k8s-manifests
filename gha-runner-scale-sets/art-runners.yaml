apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gha-art-runners
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: art-runners
    server: https://kubernetes.default.svc
  source:
    chart: gha-runner-scale-set
    repoURL: ghcr.io/actions/actions-runner-controller-charts
    targetRevision: 0.9.3
    helm:
      releaseName: arc-runner-set
      parameters:
        - name: githubConfigUrl
          value: "https://github.com/Misskey-art"
        - name: githubConfigSecret
          value: "pre-defined-secret"
        - name: maxRunners
          value: "5"
        - name: controllerServiceAccount.namespace
          value: arc-systems
        - name: controllerServiceAccount.name
          value: arc-gha-rs-controller
  project: gha-runner
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Replace=true
      - CreateNamespace=true
      - PruneLast=true
