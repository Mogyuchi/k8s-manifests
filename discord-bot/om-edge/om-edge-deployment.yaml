apiVersion: apps/v1
kind: Deployment
metadata:
  name: om-edge-deployment
  labels:
    app: om-edge
  annotations:
    link.argocd.argoproj.io/external-link: https://discord.com/oauth2/authorize?client_id=1245101242443894805
spec:
  replicas: 1
  selector:
    matchLabels:
      app: om-edge
  template:
    metadata:
      labels:
        app: om-edge
    spec:
      containers:
        - name: om-edge
          image: ghcr.io/discordjs-japan/om:edge@sha256:7419498dddfe1f0f4c17433ac95013563b286c473f78e3cbb91a84f5e4ba1114
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: om-edge-token
          securityContext:
            capabilities:
              drop:
                - CAP_MKNOD
                - CAP_NET_RAW
                - CAP_AUDIT_WRITE
      tolerations:
        - key: "low-spec"
          operator: "Exists"
          effect: "NoExecute"
